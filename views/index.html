<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Token - G3FIBRA</title>
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Cabeçalho com a logo -->
    <header style="background-color: #1eaa28; padding: 10px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <img src="/images/logo_g3fibra.png" alt="Logo G3FIBRA" style="width: 150px;">
            <nav>
                <a href="/logout" style="color: white; text-decoration: none;">Sair</a>
            </nav>
        </div>
    </header>

    <div class="container" style="margin: 20px auto; max-width: 400px;">
        <h2>Validar Token</h2>
        <form method="POST" action="/">
            <!-- Campo para o token -->
            <input type="text" name="token" placeholder="Digite o token recebido" required style="width: 100%; padding: 10px; margin-bottom: 10px;">

            <!-- Botão para validar -->
            <button type="submit" style="padding: 10px 20px; background-color: #28a745; color: white; border: none; cursor: pointer;">Validar Token</button>
        </form>

        <!-- Exibir mensagens de sucesso/erro -->
        <div id="messages">
            <!-- Mensagens podem ser adicionadas dinamicamente via JavaScript ou enviadas pelo servidor -->
        </div>
    </div>
</body>
</html>
